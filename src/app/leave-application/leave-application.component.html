<style>
  .custom-container {
    height: 500px;
    width: 500px;
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-left: auto;     
    margin-right: auto;

  }
</style>

<div class="container custom-container  mt-5">

    <div class="col-md-10">
      <h3>Leave Application Form</h3>
      <form (ngSubmit)="applyForLeave()">

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" [(ngModel)]="leave.name" name="name" id="name" class="form-control">
        </div>

        <div class="form-group">
          <label for="type">Type of Leave:</label>
          <select [(ngModel)]="leave.type" name="type" id="type" class="form-control">
            <option value="Sick">Sick</option>
            <option value="Vacation">Vacation</option>
            <option value="Personal">Personal</option>
          </select>
        </div>

        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" [(ngModel)]="leave.startDate" name="startDate" id="startDate" class="form-control">
        </div>

        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" [(ngModel)]="leave.endDate" name="endDate" id="endDate" class="form-control">
        </div>

        <div class="form-group mb-3">
          <label for="reason">Reason:</label>
          <textarea [(ngModel)]="leave.reason" name="reason" id="reason" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Apply</button>

      </form>
    </div>
</div>
