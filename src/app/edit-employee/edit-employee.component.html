<h1>update employee</h1>
<form [formGroup]="editEmployee" (ngSubmit)="updateData()">
    <div class="row">
        <div class="col">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
        </div>
        <div class="col">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
        </div>
    </div>

   
    <div class="row">
        <div class="col">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" formControlName="age">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="datepicker" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="datepicker" formControlName="birthdate">
        </div>
        <div class="col">
            <div class="row">
                <h6 class="text-secondary">Gender</h6>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male"
                            value="m" formControlName="gender">
                        <label for="male" class="form-check-label">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female"
                            value="f" formControlName="gender">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <label for="image" class="form-label">Profile Image</label>
            <input type="file" class="form-control" id="image" #fileInput>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="bloodgroup">Blood Group</label>
            <input type="text" class="form-control" id="bloodgroup" formControlName="bloodgroup">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" formControlName="mobile">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
